<body>
  
  <div id="content">
    
<p><a href="https://jason.today">jason.today</a></p>
<h1 id="globally-illuminated-ascii">Globally Illuminated Ascii</h1>
<p>Press whatever key (incl. symbols, capitals, etc.) you want to add to the scene. Set <code>width</code> and <code>height</code> query params in the url to change the size.</p>
<div id="mobile-input"></div>
    
<span id="radiance-cascades-enabled"></span>
<span id="falling-sand-enabled">

<div id="bigger-canvas"></div>

<div id="alpha-slider-container">
<div style="display: flex; align-items: center; gap: 4px">
<input type="checkbox" id="enable-srgb" checked>
<label for="enable-srgb">2D SRGB Falloff</label>
</div>
<div style="display: flex; align-items: center; gap: 4px">
<input type="checkbox" id="enable-painterly">
<label for="enable-painterly">Painterly</label>
</div>
</div>

<details style="cursor: pointer">
<summary>Additional Controls</summary>

<div style="display: none; align-items: center; gap: 4px;">
<input type="checkbox" id="bilinear-fix">
<label for="bilinear-fix">Bilinear Fix</label>
</div>

<div style="display: flex; align-items: center; gap: 4px;">
<input type="checkbox" id="disable-mips">
<label for="disable-mips">Disable Mips</label>
</div>

<div style="display: flex; align-items: center; gap: 4px;">
<input type="checkbox" id="nonlinear-accumulation">
<label for="nonlinear-accumulation">Non-Linear Accumulation</label>
</div>

<div style="display: flex; align-items: center; gap: 4px">
<input type="checkbox" id="add-noise">
<label for="add-noise">Naive GI Noise</label>
</div>

<div style="display: none; align-items: center; gap: 4px">
<input type="checkbox" id="ringing-fix">
<label for="ringing-fix">Ringing Fix</label>
</div>

<div id="radius-slider-container">
</div>

<div style="display: flex; align-items: center; gap: 8px">
Sun Angle
<input id="rc-sun-angle-slider" class="slider" type="range" min="0" max="6.2" step="0.1" value="2.0" />
</div>

<div style="display: flex; align-items: center; gap: 4px">
<input type="checkbox" id="reduce-demand">
<label for="reduce-demand">Reduce Demand (Calculate over 2 frames)</label>
</div>

</details>



<br />

<div id="rc-canvas"></div>
<div id="rcv-canvas"></div>




<p>Reference:</p>
<p><a href="https://jason.today/gi">Building real-time global illumination</a></p>
</div>
